<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Dropshipping Store</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Welcome to AI Dropshipping Store</h1>
    <div class="cart">Cart: <span id="cart-count">0</span> items</div>

    <div id="products">
      <div class="product" data-name="Smart Pillow" data-price="79.99">
        <img src="images/smart-pillow.webp" alt="Smart Pillow" />
        <h3>Smart Pillow</h3>
        <p>Price: $79.99</p>
        <button onclick="addToCart(this)">Add to Cart</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
